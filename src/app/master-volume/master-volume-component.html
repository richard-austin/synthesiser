<div class="group-container metallic-button master-volume-height">
  <h1>Master Volume</h1>
  <div class="group">
    <div class="column">
      <div class="module master-volume-width">
        <app-level-control #masterVolume label="Level" [style]="dialStyle.magenta" [divisions]="10" [calAngle]="300"
                           [radius]="50" (setLevel)="setLevel($event)" [factor]="1">
        </app-level-control>
      </div>
    </div>
  </div>
</div>
