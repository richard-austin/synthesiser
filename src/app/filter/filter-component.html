<div class="group-container metallic-button">
  <h1>Filters</h1>
  <div class="group">
    <div class="column">
      <div class="module filter-width">
        <h2>Filters</h2>
        <div class="row">
          <app-level-control #frequency
                             label="Tuning"
                             [plusMinus]="true"
                             [divisions]="tuningDivisions"
                             [calAngle]="300"
                             [radius]="50"
                             (setLevel)="setFrequency($event)"></app-level-control>
          <app-level-control #gain
                             label="Gain"
                             [radius]="50"
                             [divisions]="10"
                             (setLevel)="setGain($event)"></app-level-control>
          <app-level-control #qfactor
                             label="Q Factor"
                             [radius]="50"
                             [divisions]="100"
                             [factor]="100"
                             (setLevel)="setQFactor($event)"></app-level-control>
        </div>
        <app-level-control #deTune
                            label="Detune"
                           [plusMinus]="true"
                           [divisions]="24"
                           [factor]="2400"
                           (setLevel)="setDetune($event)">
        </app-level-control>

        <h2>Filter Type</h2>
        <div style="height: 3px;"></div>
        <form #filterTypeForm>
          <label><input type="radio" name="filterType" value="lowpass" checked><span>Lowpass</span></label>
          <label><input type="radio" name="filterType" value="bandpass"><span>Bandpass</span></label>
          <label><input type="radio" name="filterType" value="highpass"><span>Highpass</span></label>
          <label><input type="radio" name="filterType" value="allpass"><span>AllPass</span></label>
          <label><input type="radio" name="filterType" value="notch"><span>Notch</span></label>
        </form>
        <h2>Output</h2>
        <div style="height: 3px;"></div>
        <form #filterOutputToForm>
          <label><input type="radio" name="output" value="speaker"><span>Speaker</span></label>
          <label><input type="radio" name="output" value="ringmod"><span>Ring Mod</span></label>
          <label><input type="radio" name="output" value="phasor"><span>Phasor</span></label>
          <label><input type="radio" name="output" value="reverb"><span>Reverb</span></label>
          <label><input type="radio" name="output" value="off" checked><span>Off</span></label>
        </form>
      </div>
      <div class="module filter-width">
        <h2>Modulation</h2>
        <app-level-control #modFreq
                           label="LFO Frequency"
                           [style]="dialStyle.green"
                           [divisions]="10"
                           [factor]="2"
                           [calAngle]="300"
                           [radius]="50"
                           (setLevel)="setModFrequency($event)"></app-level-control>
        <app-level-control #modDepth
                           label="Mod Depth"
                           [style]="dialStyle.green"
                           [divisions]="10"
                           [calAngle]="300"
                           [radius]="50"
                           (setLevel)="setModLevel($event)"></app-level-control>
        <h2>Waveform</h2>
        <div style="height: 3px;"></div>
        <form #lfoWaveForm>
          <label><input type="radio" name="waveform" value="sine" checked><span>Sine</span></label>
          <label><input type="radio" name="waveform" value="square"><span>Square</span></label>
          <label><input type="radio" name="waveform" value="sawtooth"><span>Sawtooth</span></label>
          <label><input type="radio" name="waveform" value="triangle"><span>Triangle</span></label>
        </form>
        <form #modSettingsForm>
         <label><input type="radio" name="lfo" value="frequency"><span>Frequency</span></label>
          <label><input type="radio" name="lfo" value="off" checked><span>&nbsp;Off&nbsp;</span></label>
        </form>
      </div>
    </div>
    <div class="module">
      <h2>Freq Envelope</h2>
      <app-level-control #freqAttack
                         label="Attack"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="3"
                         [calAngle]="300"
                         [radius]="50"
                         (setLevel)="setFreqAttack($event)">
      </app-level-control>
      <app-level-control #freqAttackLevel
                         label="Attack Level"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="2"
                         [calAngle]="300"
                         [radius]="50"
                         [plusMinus]="true"
                         (setLevel)="setFreqAttackLevel($event)">
      </app-level-control>
      <app-level-control #freqDecay
                         label="Decay" [radius]="50"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="3"
                         (setLevel)="setFreqDecayTime($event)">
      </app-level-control>
      <app-level-control #freqSustain
                         label="Sustain"
                         [radius]="50"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="2"
                         [plusMinus]="true"
                         (setLevel)="setFreqSustainLevel($event)">
      </app-level-control>
      <app-level-control #freqRelease
                         label="Release"
                         [radius]="50"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="3"
                         (setLevel)="setFreqReleaseTime($event)">
      </app-level-control>
      <app-level-control #freqReleaseLevel
                         label="Release Level"
                         [style]="dialStyle.yellow"
                         [radius]="50"
                         [divisions]="10"
                         [factor]="2"
                         [plusMinus]="true"
                         (setLevel)="setFreqReleaseLevel($event)">
      </app-level-control>
      <form #freqEnveOnOffForm>
        <label><input type="radio" name="freqenvelope" value="on"><span>On</span></label>
        <label><input type="radio" name="freqenvelope" value="off" checked><span>Off</span></label>
      </form>
    </div>
  </div>
</div>
