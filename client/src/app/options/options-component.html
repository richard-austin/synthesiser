<div #html
     class="options">
  <div class="metallic-button">
    <h2>Select Synthesiser Type</h2>
    <button #polyBtn value="poly" (click)="synthTypeChange($event)">Polyphonic</button>
    <button #monoBtn value="mono" (click)="synthTypeChange($event)">Monophonic</button>
    <h2>Select saved configuration</h2>
    <select #configOptions [(ngModel)]="selectedConfig">
      <option value="">Select configuration or Polyphonic or Mono synth</option>
      <option value="1">Configuration 1</option>
      <option value="2">Configuration 1</option>
    </select>
    <button #confirmSelectedConfigBtn (click)="confirmSelectedConfig($event)">Confirm Selection</button>
  </div>
</div>
