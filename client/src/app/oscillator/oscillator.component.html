<div class="group-container metallic-button">
  <h1>{{ name ? name : 'Oscillators' }}</h1>
  <div class="group">
    <div class="column">
      <div class="module osc-width">
        <h2>Oscillators</h2>
        <div class="row">
          <app-level-control #frequency
                             label="Tuning"
                             [plusMinus]="true"
                             [divisions]="tuningDivisions"
                             [calAngle]="300"
                             [radius]="50"
                             (setLevel)="setFrequency($event)"></app-level-control>
          <app-level-control #gain
                             label="Gain"
                             [radius]="50"
                             [divisions]="10"
                             [factor]="0.4"
                             (setLevel)="setGain($event)"></app-level-control>
        </div>
        <app-level-control #deTune
                           label="Detune"
                           [plusMinus]="true"
                           [divisions]="24"
                           [factor]="2400"
                           (setLevel)="setDetune($event)">
        </app-level-control>
        <h2>Waveform</h2>
        <div style="height: 3px;"></div>
        <select #oscWaveform>
          @for (detail of Oscillator.wavetables; track detail) {
            <option [value]="detail.value">{{ detail.name }}</option>
          }
        </select>
        <h2>Output</h2>
        <div style="height: 3px;"></div>
        <form #oscOutputToForm>
          <label><input type="radio" name="output" value="speaker" checked><span>Speaker</span></label>
          <label><input type="radio" name="output" value="filter"><span>Filter</span></label>
          <label><input type="radio" name="output" value="ringmod"><span>Ring Mod</span></label>
          <label><input type="radio" name="output" value="reverb"><span>Reverb</span></label>
          <label><input type="radio" name="output" value="phasor"><span>Phasor</span></label>
          <label><input type="radio" name="output" value="off"><span>Off</span></label>
        </form>
      </div>
      <div class="module osc-width">
        <h2>Modulation</h2>
        <app-level-control #modFreq
                           label="Mod Freq"
                           [style]="dialStyle.green"
                           [divisions]="10"
                           [factor]="2"
                           [calAngle]="300"
                           [radius]="50"
                           (setLevel)="setModFrequency($event)"></app-level-control>
        <app-level-control #modDepth label="Mod Depth" [style]="dialStyle.green" [divisions]="10" [calAngle]="300"
                           [radius]="50"
                           [factor]="300"
                           (setLevel)="setModLevel($event)"></app-level-control>
        <h2>Waveform</h2>
        <div style="height: 3px;"></div>
        <form #lfoWaveForm>
          <label><input type="radio" name="waveform" value="sine" checked><span>Sine</span></label>
          <label><input type="radio" name="waveform" value="square"><span>Square</span></label>
          <label><input type="radio" name="waveform" value="sawtooth"><span>Sawtooth</span></label>
          <label><input type="radio" name="waveform" value="triangle"><span>Triangle</span></label>
        </form>
        <h2>Modulation</h2>
        <form #modSettingsForm>
          <label><input type="radio" name="lfo" value="amplitude"><span>Amplitude</span></label>
          <label><input type="radio" name="lfo" value="frequency"><span>Frequency</span></label>
          <label><input type="radio" name="lfo" value="off" checked><span>&nbsp;Off&nbsp;</span></label>
        </form>
      </div>
    </div>
    <div class="column">
      <div class="module">
        <h3>Portamento</h3>
        <app-level-control #portamento
                           label="Glide" [style]="dialStyle.magenta"
                           [divisions]="10"
                           [calAngle]="300"
                           [radius]="50"
                           [factor]="1.5"
                           (setLevel)="setPortamento($event)"></app-level-control>
        <select #portamentoType>
          <option value="chord">Chord</option>
          <option value="last">Last</option>
          <option value="first">First</option>
          <option value="lowest">Lowest</option>
          <option value="highest">Highest</option>
          <option value="plus12">+12</option>
          <option value="plus24">+24</option>
          <option value="minus12">-12</option>
          <option value="minus24">-24</option>
        </select>
      </div>
      <div class="module">
        <h2>Envelope</h2>
        <app-level-control #attack
                           label="Attack" [style]="dialStyle.red"
                           [divisions]="10"
                           [calAngle]="300"
                           [radius]="50"
                           [factor]="0.9"
                           (setLevel)="setAttack($event)"></app-level-control>
        <app-level-control #decay
                           label="Decay"
                           [style]="dialStyle.red"
                           [radius]="50"
                           [divisions]="10"
                           [factor]="6"
                           (setLevel)="setDecayTime($event)"></app-level-control>
        <app-level-control #sustain
                           label="Sustain"
                           [style]="dialStyle.red"
                           [radius]="50"
                           [divisions]="10"
                           (setLevel)="setSustainLevel($event)"></app-level-control>
        <app-level-control #release
                           label="Release"
                           [style]="dialStyle.red"
                           [radius]="50"
                           [divisions]="10"
                           [factor]="6"
                           (setLevel)="setReleaseTime($event)"></app-level-control>
        <h4>Envelope</h4>
        <form #amplitudeEnvelopeOnOffForm>
          <label><input type="radio" name="envelope" value="on" checked><span>On</span></label>
          <label><input type="radio" name="envelope" value="off"><span>Off</span></label>
        </form>
        <h4>Velocity Sens</h4>
        <form #velocity>
          <label><input type="radio" name="velocity" value="on" checked><span>On</span></label>
          <label><input type="radio" name="velocity" value="off"><span>Off</span></label>
        </form>
      </div>
    </div>
    <div class="module">
      <h2>Freq&nbsp;Envelope</h2>
      <app-level-control #freqAttack
                         label="Attack"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="3"
                         [calAngle]="300"
                         [radius]="50"
                         (setLevel)="setFreqAttack($event)"></app-level-control>
      <app-level-control #freqAttackLevel
                         label="Attack Level"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="2"
                         [calAngle]="300"
                         [radius]="50"
                         [plusMinus]="true"
                         (setLevel)="setFreqAttackLevel($event)"></app-level-control>
      <app-level-control #freqDecay
                         label="Decay"
                         [radius]="50"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="4"
                         (setLevel)="setFreqDecayTime($event)"></app-level-control>
      <app-level-control #freqSustain
                         label="Sustain"
                         [radius]="50"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="2"
                         [plusMinus]="true"
                         (setLevel)="setFreqSustainLevel($event)"></app-level-control>
      <app-level-control #freqRelease
                         label="Release"
                         [radius]="50"
                         [style]="dialStyle.yellow"
                         [divisions]="10"
                         [factor]="3"
                         (setLevel)="setFreqReleaseTime($event)"></app-level-control>
      <app-level-control #freqReleaseLevel label="Release Level" [style]="dialStyle.yellow" [radius]="50"
                         [divisions]="10"
                         [plusMinus]="true"
                         [factor]="2"
                         (setLevel)="setFreqReleaseLevel($event)"></app-level-control>
      <form #freqEnveOnOffForm>
        <label><input type="radio" name="freqenvelope" value="on"><span>On</span></label>
        <label><input type="radio" name="freqenvelope" value="off" checked><span>Off</span></label>
      </form>
    </div>
  </div>
</div>
